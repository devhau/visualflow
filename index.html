<!DOCTYPE html>
<html>

<head>
  <title>Visual Flow Creator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/visualflow.css" />
  <script src="./dist/visualflow.min.js"></script>
</head>

<body>
  <div style="position:fixed;z-index:999;left:40%;bottom:5px;">
    https://github.com/devhau/visualflow<br />
    https://visualflow.cc
  </div>
  <div id="flow"></div>
</body>
<script>
  let optionFlow = {
    properties: {
      name: {
        default: ""
      },
    },
    control: {
      node_note: {
        icon: '<i class="fas fa-comment-alt"></i>',
        name: 'Note',
        html: '<div><textarea node:model="note"></textarea></div>',
        properties: {
          note: {
            key: "note",
            default: ""
          }
        }
      }
    }
  }
  let flow = (new visualflow.VisualFlow(document.getElementById("flow")));
  flow.setOption(optionFlow);
  flow.newSolution();

</script>

</html>
